    <canvas id="gameWorld" width="1280" height="720" style="background: rgb(0, 0, 0); border: 1px solid black; display: block; margin: 0 auto; image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges;" tabindex="0" autofocus></canvas>
    <div style="text-align: center; margin-top: 10px;">
